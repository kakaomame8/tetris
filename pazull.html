<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3x3 スライディングパズル（1〜8）</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --accent:#7c5cff;
      --tile:#f2f4ff;
      --text:#222;
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Noto Sans JP',sans-serif}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,var(--bg),#eef2ff);display:flex;align-items:center;justify-content:center;padding:24px;color:var(--text)}
    .panel{width:100%;max-width:520px;background:var(--card);border-radius:14px;padding:20px;box-shadow:0 6px 20px rgba(30,30,60,0.08)}
    h1{margin:0 0 12px;font-size:20px}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:16px}
    button{background:var(--accent);color:white;border:0;padding:10px 12px;border-radius:10px;cursor:pointer;font-weight:600}
    button.secondary{background:#f0f0f6;color:#333}
    .meta{display:flex;gap:12px;align-items:center;font-size:14px}

    .board{width:100%;aspect-ratio:1/1;display:grid;grid-template-columns:repeat(3,1fr);grid-gap:8px;margin-top:14px}
    .tile{display:flex;align-items:center;justify-content:center;font-size:28px;background:var(--tile);border-radius:10px;user-select:none;cursor:pointer;transition:transform .12s ease,box-shadow .12s ease}
    .tile.empty{background:transparent;cursor:default;box-shadow:inset 0 0 0 2px rgba(0,0,0,0.03)}
    .tile:hover{transform:translateY(-4px)}
    .info{margin-top:12px;font-size:14px;color:#444}
    .win{padding:14px;border-radius:12px;background:linear-gradient(90deg,#e7fdf6,#e9f7ff);margin-top:12px;color:#0b6}
    @media(max-width:420px){.tile{font-size:22px}}
  </style>
</head>
<body>
  <div class="panel">
    <h1>3×3 スライディングパズル（数字1〜8）</h1>
    <div class="controls">
      <button id="shuffleBtn">シャッフル</button>
      <button id="solveableShuffleBtn" class="secondary">解ける状態でシャッフル</button>
      <button id="resetBtn" class="secondary">リセット</button>
      <div style="flex:1"></div>
      <div class="meta">
        <div>手数: <strong id="moves">0</strong></div>
        <div>状態: <strong id="status">進行中</strong></div>
      </div>
    </div>

    <div id="board" class="board" aria-label="スライディングパズル盤"></div>
    <div class="info">タイルをクリック、または矢印キーで空白にスライドさせます。3×3 のため、可解性は逆転数の偶奇で判定できます。</div>
    <div id="winBox" class="win" style="display:none">おめでとう！完成しました 🎉</div>
  </div>

  <script>
    // 初期（完成）状態: 1..8 と空
    const GOAL = [1,2,3,4,5,6,7,8,null];

    const boardEl = document.getElementById('board');
    const movesEl = document.getElementById('moves');
    const statusEl = document.getElementById('status');
    const winBox = document.getElementById('winBox');

    let state = GOAL.slice();
    let moves = 0;
    let locked = false;

    function render(){
      boardEl.innerHTML = '';
      for(let i=0;i<9;i++){
        const val = state[i];
        const tile = document.createElement('div');
        tile.className = 'tile' + (val===null? ' empty':'');
        tile.tabIndex = val===null? -1 : 0;
        tile.dataset.idx = i;
        tile.textContent = val===null? '': val;
        tile.addEventListener('click', onTileClick);
        boardEl.appendChild(tile);
      }
      movesEl.textContent = moves;
      winBox.style.display = isSolved()? 'block' : 'none';
      statusEl.textContent = isSolved()? '完成' : '進行中';
    }

    function onTileClick(e){
      if(locked) return;
      const idx = Number(e.currentTarget.dataset.idx);
      tryMove(idx);
    }

    function idxToRC(idx){
      return {r: Math.floor(idx/3), c: idx%3};
    }

    function rcToIdx(r,c){
      return r*3 + c;
    }

    function neighbors(idx){
      const {r,c} = idxToRC(idx);
      const pts = [];
      if(r>0) pts.push(rcToIdx(r-1,c));
      if(r<2) pts.push(rcToIdx(r+1,c));
      if(c>0) pts.push(rcToIdx(r,c-1));
      if(c<2) pts.push(rcToIdx(r,c+1));
      return pts;
    }

    function tryMove(idx){
      const emptyIdx = state.indexOf(null);
      if(neighbors(idx).includes(emptyIdx)){
        // swap
        [state[idx], state[emptyIdx]] = [state[emptyIdx], state[idx]];
        moves++;
        render();
      }
    }

    function isSolved(){
      for(let i=0;i<9;i++){
        if(GOAL[i] !== state[i]) return false;
      }
      return true;
    }

    // シャッフル（ランダム）
    function shuffle(randomizeSolvable=true){
      // Fisher-Yates
      let arr = GOAL.slice();
      let a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      if(randomizeSolvable){
        // 3x3 は奇数幅なので、逆転数が偶数であれば解ける
        if(!isSolvable(a)){
          // swap two non-null tiles to flip parity
          for(let i=0;i<2;i++){
            if(a[i] !== null) { // find two
              for(let j=i+1;j<a.length;j++){
                if(a[j] !== null){ [a[i], a[j]] = [a[j], a[i]]; i=10; break; }
              }
            }
          }
        }
      }
      state = a;
      moves = 0;
      render();
    }

    function reset(){ state = GOAL.slice(); moves=0; render(); }

    // 逆転数（inversion count）
    function inversionCount(arr){
      const nums = arr.filter(x=>x!==null);
      let inv = 0;
      for(let i=0;i<nums.length;i++){
        for(let j=i+1;j<nums.length;j++){
          if(nums[i] > nums[j]) inv++;
        }
      }
      return inv;
    }

    function isSolvable(arr){
      // 3x3 grid: solvable iff inversion count is even
      return inversionCount(arr) % 2 === 0;
    }

    // キーボード操作
    window.addEventListener('keydown', (e)=>{
      if(locked) return;
      const empty = state.indexOf(null);
      const {r,c} = idxToRC(empty);
      let target = null;
      if(e.key === 'ArrowUp'){
        // 空白の上にあるタイルを下に動かす => 空白と下のタイルを入れ替える
        if(r < 2) target = rcToIdx(r+1,c);
      }else if(e.key === 'ArrowDown'){
        if(r > 0) target = rcToIdx(r-1,c);
      }else if(e.key === 'ArrowLeft'){
        if(c < 2) target = rcToIdx(r,c+1);
      }else if(e.key === 'ArrowRight'){
        if(c > 0) target = rcToIdx(r,c-1);
      }
      if(target !== null){ tryMove(target); }
    });

    // DOM ボタン
    document.getElementById('shuffleBtn').addEventListener('click', ()=> shuffle(true));
    document.getElementById('solveableShuffleBtn').addEventListener('click', ()=> shuffle(true));
    document.getElementById('resetBtn').addEventListener('click', reset);

    // 初期表示
    render();

    // 追加: マウスでドラッグしてスライド（簡易）
    // （ここではクリックだけで十分なので省略）

    // もし自動ソルバーを追加したければ、A* や BFS を入れてください。
  </script>
</body>
</html>
