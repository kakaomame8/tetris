  <style>

<body>
  <div class="panel">

    <div class="controls">

      <button id="solveableShuffleBtn" class="secondary">è§£ã‘ã‚‹çŠ¶æ…‹ã§ã‚·ãƒ£ãƒƒãƒ•ãƒ«</button>

    <div class="info">ã‚¿ã‚¤ãƒ«ã‚’ã‚¯ãƒªãƒƒã‚¯ã€ã¾ãŸã¯çŸ¢å°ã‚­ãƒ¼ã§ç©ºç™½ã«ã‚¹ãƒ©ã‚¤ãƒ‰ã•ã›ã¾ã™ã€‚3Ã—3 ã®ãŸã‚ã€å¯è§£æ€§ã¯é€†è»¢æ•°ã®å¶å¥‡ã§åˆ¤å®šã§ãã¾ã™ã€‚</div>

  <script>
    // åˆæœŸï¼ˆå®Œæˆï¼‰çŠ¶æ…‹: 1..8 ã¨ç©º
    const GOAL = [1,2,3,4,5,6,7,8,null];

    const boardEl = document.getElementById('board');
    const movesEl = document.getElementById('moves');
    const statusEl = document.getElementById('status');
    const winBox = document.getElementById('winBox');

    let state = GOAL.slice();
    let moves = 0;
    let locked = false;

    function render(){
      boardEl.innerHTML = '';
      for(let i=0;i<9;i++){
        const val = state[i];
        const tile = document.createElement('div');
        tile.className = 'tile' + (val===null? ' empty':'');
        tile.tabIndex = val===null? -1 : 0;
        tile.dataset.idx = i;
        tile.textContent = val===null? '': val;
        tile.addEventListener('click', onTileClick);
        boardEl.appendChild(tile);
      }
      movesEl.textContent = moves;
      winBox.style.display = isSolved()? 'block' : 'none';
      statusEl.textContent = isSolved()? 'å®Œæˆ' : 'é€²è¡Œä¸­';
    }

    function onTileClick(e){
      if(locked) return;
      const idx = Number(e.currentTarget.dataset.idx);
      tryMove(idx);
    }

    function idxToRC(idx){
      return {r: Math.floor(idx/3), c: idx%3};
    }

    function rcToIdx(r,c){
      return r*3 + c;
    }

    function neighbors(idx){
      const {r,c} = idxToRC(idx);
      const pts = [];
      if(r>0) pts.push(rcToIdx(r-1,c));
      if(r<2) pts.push(rcToIdx(r+1,c));
      if(c>0) pts.push(rcToIdx(r,c-1));
      if(c<2) pts.push(rcToIdx(r,c+1));
      return pts;
    }

    function tryMove(idx){
      const emptyIdx = state.indexOf(null);
      if(neighbors(idx).includes(emptyIdx)){
        // swap
        [state[idx], state[emptyIdx]] = [state[emptyIdx], state[idx]];
        moves++;
        render();
      }
    }

    function isSolved(){
      for(let i=0;i<9;i++){
        if(GOAL[i] !== state[i]) return false;
      }
      return true;
    }

    // ã‚·ãƒ£ãƒƒãƒ•ãƒ«ï¼ˆãƒ©ãƒ³ãƒ€ãƒ ï¼‰
    function shuffle(randomizeSolvable=true){
      // Fisher-Yates
      let arr = GOAL.slice();
      let a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      if(randomizeSolvable){
        // 3x3 ã¯å¥‡æ•°å¹…ãªã®ã§ã€é€†è»¢æ•°ãŒå¶æ•°ã§ã‚ã‚Œã°è§£ã‘ã‚‹
        if(!isSolvable(a)){
          // swap two non-null tiles to flip parity
          for(let i=0;i<2;i++){
            if(a[i] !== null) { // find two
              for(let j=i+1;j<a.length;j++){
                if(a[j] !== null){ [a[i], a[j]] = [a[j], a[i]]; i=10; break; }
              }
            }
          }
        }
      }
      state = a;
      moves = 0;
      render();
    }

    function reset(){ state = GOAL.slice(); moves=0; render(); }

    // é€†è»¢æ•°ï¼ˆinversion countï¼‰
    function inversionCount(arr){
      const nums = arr.filter(x=>x!==null);
      let inv = 0;
      for(let i=0;i<nums.length;i++){
        for(let j=i+1;j<nums.length;j++){
          if(nums[i] > nums[j]) inv++;
        }
      }
      return inv;
    }

    function isSolvable(arr){
      // 3x3 grid: solvable iff inversion count is even
      return inversionCount(arr) % 2 === 0;
    }

    // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
    window.addEventListener('keydown', (e)=>{
      if(locked) return;
      const empty = state.indexOf(null);
      const {r,c} = idxToRC(empty);
      let target = null;
      if(e.key === 'ArrowUp'){
        // ç©ºç™½ã®ä¸Šã«ã‚ã‚‹ã‚¿ã‚¤ãƒ«ã‚’ä¸‹ã«å‹•ã‹ã™ => ç©ºç™½ã¨ä¸‹ã®ã‚¿ã‚¤ãƒ«ã‚’å…¥ã‚Œæ›¿ãˆã‚‹
        if(r < 2) target = rcToIdx(r+1,c);
      }else if(e.key === 'ArrowDown'){
        if(r > 0) target = rcToIdx(r-1,c);
      }else if(e.key === 'ArrowLeft'){
        if(c < 2) target = rcToIdx(r,c+1);
      }else if(e.key === 'ArrowRight'){
        if(c > 0) target = rcToIdx(r,c-1);
      }
      if(target !== null){ tryMove(target); }
    });

    // DOM ãƒœã‚¿ãƒ³
    document.getElementById('shuffleBtn').addEventListener('click', ()=> shuffle(true));
    document.getElementById('solveableShuffleBtn').addEventListener('click', ()=> shuffle(true));
    document.getElementById('resetBtn').addEventListener('click', reset);

    // åˆæœŸè¡¨ç¤º
    render();

    // è¿½åŠ : ãƒã‚¦ã‚¹ã§ãƒ‰ãƒ©ãƒƒã‚°ã—ã¦ã‚¹ãƒ©ã‚¤ãƒ‰ï¼ˆç°¡æ˜“ï¼‰
    // ï¼ˆã“ã“ã§ã¯ã‚¯ãƒªãƒƒã‚¯ã ã‘ã§ååˆ†ãªã®ã§çœç•¥ï¼‰

  </script>
